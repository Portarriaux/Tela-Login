<!doctype html>
<html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Tela de Login </title>
</head>
<body class="h-screen w-screen flex  items-center justify-center">

    <div class="w-80">
        <h2 class=" text-lg font-bold text-center mb-2">Login</h2>
        <div class="bg-white shadow-md p-6 space-y-4">

            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
                <input type="text" id="email" id="email"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="you@example.com" />
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Password</label>
                <input type="password" id="password"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="Enter your password" />
            </div>

            <div class="text-right">
                <button class=" w-full text-sm bg-blue-500 hover:bg-blue-600 text-white rounded p-2">Login</button>
            </div>

            <div class="text-center">
                <a href="" class="text-sm text-gray-500 hover:text-blue-500 hover:underline ">I forgot my password</a>
            </div>

        </div>
    </div>

</body>

</html>
